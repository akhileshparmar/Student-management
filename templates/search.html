<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>Search Results</title>
</head>

<body>
    {% if user.is_authenticated %}

    <nav class="navbar navbar-dark bg-primary">
        
        <a href="/home" class="btn btn-outline-light my-2 my-sm-0 ">Home</a>      
        <a class="navbar-brand">Search bar</a>   
    
        <a href="/logout" class="btn btn-outline-light my-2 my-sm-0">logout</a>
       
      </nav>

    <div class="container">

        <p>
            {% for message in messages %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>{{message}}!</strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            {% endfor %}
        </p>

        <form method="GET" action="search">

            <div class="col">
                {% csrf_token %}
                <input class="form-control form-control-lg form-control-borderless m-0" type="search" placeholder="Search by Name" name="search">

                <!--end of col-->
                <button class="btn btn-lg btn-success my-4 float-right" type="submit">Search</button>
            </div>
        </form>


        {% if search %}
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Class</th>
                    <th>Section</th>
                    <th>Year</th>
                   
                </tr>
            </thead>
            {% for res in search %}
            <tbody id="myTable">

                <tr>
                    <td> <a href="/profile/{{res.Scholar_no}}" style="color:Black">{{res.Name}} </a></td>
                    <td>{{res.Class}}</td>
                    <td>{{res.Section}}</td>
                    <td>{{res.Year}}</td>
    
                    
                </tr>

            </tbody>
            {% endfor %}
        </table>
        {% endif %}
    </div>

    {% endif %}
</body>

<style>
    div {
        margin-top: 50px;
    }
</style>

</html>
